{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block css %}
<link rel="stylesheet" href="/static/css/articles_create.css">
<link rel="stylesheet" href="/static/css/btn.css">
{% endblock css %}

{% block content %}
<div>
  <h3 class="mt-3" align="center" style="font-weight:lighter; font-size:20px;"><span style="font-weight:bold;">{{ user.fullname }}</span>님의 오늘은 어떠신가요?</h3>
</div>
<div class="d-flex justify-content-center align-items-center">
  <form action="" method="POST" enctype="multipart/form-data" style="display:flex; flex-direction:column;">
    {% csrf_token %}
    <div>
      <label>오늘의 음악</label><br>
      <input class="wd input-box" placeholder="당신의 하루를 나타내는 음악을 선택해주세요." type="number" name="music_url" id="" style="border-radius:15px;">
    </div>
    <div class="mt-3">
      <label>음악 시작위치</label><br>
      <input class="wd input-box" placeholder="음악을 재생할 위치를 정해주세요." type="number" name="music_start" style="border-radius:15px;">
    </div>
    <div class="mt-3">
      <label>오늘의 하루</label><br>
      <textarea class="wdt input-text" placeholder="당신의 오늘을 이야기해주세요." name="content" id="" cols="30" rows="10" style="border-radius:15px;"></textarea>
    </div>
    <div class="mt-3">
      <label>오늘의 감정</label><br>
      <input class="wdt input-box" placeholder="오늘의 기분을 말해주세요." type="text" name="feelings" style="border-radius:15px;">
      <!-- <select class="wd" aria-label="Default select example">
        <option selected>감정을 표현하세요</option>
        <option value="😊">😊</option>
        <option value="😞">😞</option>
        <option value="👿">👿</option>
        <option value="😭">😭</option>
        <option value="😍">😍</option>
        <option value="😒">😒</option>
      </select> -->
    </div>
    <div class="mt-3">
      <label>오늘의 사진</label><br>
      <input class="form-control" type="file" name="picture" multiple>
    </div>
    공개하기
    <div class="toggle mt-3">
      <input type="checkbox" name="toggle1" id="toggle1" value=1>
      <label for="toggle1"></label>
    </div>
    <div class="mt-3">
      <button class="wdt btn submit-btn" type="submit">오늘의 일기 만들기</button>
    </div>
  </form>
</div>

<div style="height:10rem;"></div>

{% endblock content %}
