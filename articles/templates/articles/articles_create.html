{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block css %}
<link rel="stylesheet" href="/static/css/articles_create.css">
{% endblock css %}

{% block content %}
<div style="height:100vh;">
    <div class="wrapper rounded d-flex align-items-stretch">
      <div class="bg-yellow">
        <div class="pt-sm-5 pt-5">{{ user.fullname }}님의<br>오늘은 어떤가요?</div>
    </div>
    <div class="contact-form">
          <div class="h3">음악과 감정으로 표현하세요!</div>
          <form action="" method="POST">
            {% csrf_token %}
              <div class="form-group pt-3">
                  <label for="message">Text</label>
                  <textarea name="content" class="form-control" required></textarea>
              </div>
              <div class="d-flex align-items-center flex-wrap justify-content-between pt-4">
                  <div class="form-group pt-lg-2 pt-3">
                    <label for="formFileMultiple" class="form-label">files</label>
                    <input class="form-control" type="file" name="picture" id="formFileMultiple" multiple>
                  </div>
                  <div class="form-group pt-lg-2 pt-3 mt-3">
                      <label for="name">Your Feeling</label>
                      <select class="form-select" aria-label="Default select example" required>
                        <option selected>감정을 표현하세요</option>
                        <option name="feelings" value="👿">👿</option>
                        <option name="feelings" value="😞">😞</option>
                        <option name="feelings" value="😊">😊</option>
                      </select>
                  </div>
                  <div class="form-group pt-lg-2 pt-3">
                    <label for="name">Music</label>
                    <input type="text" name="music_url" class="form-control" required>
                </div>
              </div>
              <div class="d-flex align-items-center flex-wrap justify-content-between pt-lg-5 mt-lg-4 mt-5">
                  <a class="btn btn-default" href="{% url 'main' %}">돌아가기</a>
                  <input class="btn btn-primary" type="submit" value="작성완료">
              </div>
          </form>
      </div>
    </div>
</div>
