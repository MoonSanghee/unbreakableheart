{% load django_bootstrap5 %}
{% load static %} 
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/mainstyle.css">
  {% block css %}
  {% endblock css %}
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
  <!-- logo -->
  <div class="logo-img">
    <a href="{% url 'main' %}"><img src="{% static 'images/logo.png' %}" alt="logo" style="height:80px; width:80px;"></a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:profile' user.pk %}">{{ request.user.fullname }}</a>
    <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'accounts:login' %}">Login</a>
    <a href="{% url 'accounts:signup' %}">Signup</a>
    {% endif %}
    <a href=""><img src="{% static 'images/bell.png' %}" alt="bell" style="height:30px; width:30px;"></a>
  </div>

  {% block content %}
  {% endblock content %}

  <!-- nav bar -->
  <div class="nav-bar fixed-bottom">
    <a href="{% url 'articles:calendar_1' %}"><img class="nav-img" src="{% static 'images/calendar2.png' %}" alt="" style="height:32px; width:32px;"></a>
    <a href="#"><img class="nav-img" src="{% static 'images/diary2.png' %}" alt="" style="height:35px; width:35px;"></a>
    <a href="{% url 'main' %}"><img class="nav-img" src="{% static 'images/community2.png' %}" alt=""></a>
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:profile' user.pk %}"><img class="nav-img" src="{% static 'images/user2.png' %}" alt="" style="height:30px; width:30px;"></a>
    {% else %}
    <a href="{% url 'accounts:login' %}"><img class="nav-img" src="{% static 'images/user2.png' %}" alt="" style="height:30px; width:30px;"></a>
    {% endif %}
  </div>

</body>

</html>
