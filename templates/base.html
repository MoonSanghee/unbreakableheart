{% load django_bootstrap5 %}
{% load static %} 
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/mainstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  {% block css %}
  {% endblock css %}
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
    body{
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: lighter;
    }
  </style>
</head>

<body>

<!-- header -->
<div class="header-text" style="padding:2vh 0;">
  <!-- blank -->
  <div style="width:30%; padding-left:3rem;"></div>
  <!-- logo -->
  <div>
    <a href="{% url 'main' %}"><img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo" style="height:70px; width:70px;"></a>
  </div>
  <!-- login/bell -->
  <div class="top_account" style="margin:0; width:30%; padding-right:3rem;">
    {% if request.user.is_authenticated %}
    <a class="top_account_user" href="{% url 'accounts:profile' user.pk %}"><b>{{ request.user.fullname }}</b>님의 오늘은 어떤가요?</a>
    <a class="top_account_img" href="{% url 'accounts:logout' %}"><img src="{% static 'images/logout.png' %}" alt="logo" style="height:30px; width:30px;"></a>
    <a class="top_account_img" href="#"><img src="{% static 'images/bell.png' %}" alt="bell" style="height:30px; width:30px;"></a>
    {% else %}
    <a class="top_account_img" href="{% url 'accounts:login' %}"><img src="{% static 'images/login.png' %}" alt="logo" style="height:30px; width:30px;"></a>
    <a class="top_account_img" href="{% url 'accounts:signup' %}"><img src="{% static 'images/signup.png' %}" alt="logo" style="height:30px; width:30px;"></a>
    {% endif %}
  </div>
</div>


  {% block content %}
  {% endblock content %}

  <!-- nav bar -->
  <div class="nav-bar fixed-bottom">
    <a href="{% url 'articles:calendar_1' %}"><img class="nav-img" src="{% static 'images/calendar2.png' %}" alt="" style="height:32px; width:32px;"></a>
    <a href="{% url 'articles:articles_create' %}"><img class="nav-img" src="{% static 'images/diary2.png' %}" alt="" style="height:35px; width:35px;"></a>
    <a href="{% url 'main' %}"><img class="nav-img" src="{% static 'images/community2.png' %}" alt="" style="height:40px; width:40px;"></a>
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:profile' user.pk %}"><img class="nav-img" src="{% static 'images/user2.png' %}" alt="" style="height:30px; width:30px;"></a>
    {% else %}
    <a href="{% url 'accounts:login' %}"><img class="nav-img" src="{% static 'images/user2.png' %}" alt="" style="height:30px; width:30px;"></a>
    {% endif %}
  </div>

</body>

</html>
