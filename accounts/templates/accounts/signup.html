{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %} 

{% block css %}
<link rel="stylesheet" href="/static/css/accounts.css">
{% endblock css %}

{% block content %}

<!-- signup -->
<div class="container">
    <div class="row login-box d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <form action="{% url 'accounts:signup' %}" method="POST">
                {% csrf_token %}
                <h1 align="center" style="font-size:25px;">회원가입</h1>
                <div class="all-steps" id="all-steps"> 
                    <img class="step" src="{% static 'images/heart.png' %}" alt=""> 
                    <img class="step" src="{% static 'images/heart.png' %}" alt=""> 
                    <img class="step" src="{% static 'images/heart.png' %}" alt=""> 
                    <img class="step" src="{% static 'images/heart.png' %}" alt=""> 
                    <img class="step" src="{% static 'images/heart.png' %}" alt=""> 
                    <img class="step" src="{% static 'images/heart.png' %}" alt=""> 
                </div>
                <div class="tab">
                    <h1 align="center" style="font-weight:lighter; font-size:20px; margin-bottom:1rem;">이름을 알려주세요.</h1>
                    <div class="input-text">
                        <input type="text" class="input-signup" placeholder="Name..." name="fullname" required autofocus readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <div class="tab">
                    <h1 align="center" style="font-weight:lighter; font-size:20px; margin-bottom:1rem;">생년월일을 알려주세요.</h1>
                    <div class="input-text">
                        <input type="text" class="input-signup" placeholder="Birthday..." name="birthday" required autofocus readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <div class="tab">
                    <h1 align="center" style="font-weight:lighter; font-size:20px; margin-bottom:1rem;">전화번호를 알려주세요.</h1>
                    <div class="input-text">
                        <input type="text" class="input-signup" placeholder="PhoneNumber..." name="phone_number" required autofocus readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <div class="tab">
                    <h1 align="center" style="font-weight:lighter; font-size:20px; margin-bottom:1rem;">사용할 아이디를 입력하세요.</h1>
                    <div class="input-text">
                        <input type="text" class="input-signup" placeholder="ID..." name="username" required autofocus readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <div class="tab">
                    <h1 align="center" style="font-weight:lighter; font-size:20px; margin-bottom:1rem;">사용할 비밀번호를 입력하세요.</h1>
                    <div class="input-text">
                        <input type="password" class="input-signup" placeholder="Password..." name="password1" required autofocus readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <div class="tab">
                    <h1 align="center" style="font-weight:lighter; font-size:20px; margin-bottom:1rem;">비밀번호를 한번 더 입력하세요.</h1>
                    <div class="input-text">
                        <input type="password" class="input-signup" placeholder="Password..." name="password2" required autofocus readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                </div>

                <div style="overflow:auto;" id="nextprevious">
                    <div style="float:right; padding:3vw;">
                        <img class="step-button" id="prevBtn" onclick="nextPrev(-1)" src="{% static 'images/left-arrow.png' %}" alt="">
                        <img class="step-button" id="nextBtn" onclick="nextPrev(1)" src="{% static 'images/right-arrow.png' %}" alt="">
                    </div>
                </div>

                <button class="btn signup-submit" type="submit">가입하기</button>
            </form>
        </div>
    </div>
</div>
<script>
    var currentTab = 0;
    document.addEventListener("DOMContentLoaded", function(event) {
        showTab(currentTab);
    });

    function showTab(n) {
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
    } else {
    document.getElementById("prevBtn").style.display = "inline";
    }
    if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = '<i class="fa fa-angle-double-right"></i>';
    } else {
    document.getElementById("nextBtn").innerHTML = '<i class="fa fa-angle-double-right"></i>';
    }
    fixStepIndicator(n)
    }

    function nextPrev(n) {
    var x = document.getElementsByClassName("tab");
    if (n == 1 && !validateForm()) return false;
    x[currentTab].style.display = "none";
    currentTab = currentTab + n;
    if (currentTab >= x.length) {
        document.getElementById("nextprevious").style.display = "none";
        document.getElementById("all-steps").style.display = "none";
        document.getElementById("register").style.display = "none";
        document.getElementById("text-message").style.display = "block";
    }
    showTab(currentTab);
    }

    function validateForm() {
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        for (i = 0; i < y.length; i++) {
            if (y[i].value == "") {
                y[i].className += " invalid";
                valid = false;
            }
        }
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid;
    }

    function fixStepIndicator(n) {
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        x[n].className += " active";
    }
</script>

{% endblock content %}
