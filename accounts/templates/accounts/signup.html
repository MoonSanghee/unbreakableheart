{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div style="padding:10vh; padding-bottom:15vh;">
    <h1>회원가입</h1>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit">
    </form>
</div>
{% endblock content %}
