{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="/static/css/btn.css">
{% endblock css %}

{% block content %}
<div class="container">
  <div class="card p-5">
  <h1 class="mx-5">회원 수정</h1>
  <form class="mx-5 mb-5" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn-two purple" type="submit" value="확인">
  </form>
  </div>
</div>
{% endblock content %}
