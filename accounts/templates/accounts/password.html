{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block css %}
<link rel="stylesheet" href="/static/css/btn.css">
{% endblock css %}

{% block content %}
<h1 class="mx-5">비밀번호 변경</h1>
<form class="mx-5 mb-5" action="{% url 'accounts:password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn-two purple" type="submit">
</form>

{% endblock content %}
