{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block css %}
<link rel="stylesheet" href="/static/css/message_receive.css">
<link rel="stylesheet" href="/static/css/btn.css">
{% endblock css %}

{% block content %}
<h4 class="text-center">내가 받은 메시지</h4>
{% if messages == 1 %}
<p>받은 메시지가 없습니다.</p>
{% else %}
<form class="" action="{% url 'accounts:message_delete' %}" method="POST">
    {% csrf_token %}
    <button class="btn-two purple d-flex m-auto" type="submit">삭제</button>
    {% for message in messages %}
    <div class="d-flex justify-content-center py-2 mb-2">
        <div class="second py-2 px-2">
            <a href="{% url 'accounts:message_detail' message.pk %}"><p class="text-center" style="font-size: 20px;">{{ message.content }}</p></a>
            <input type="checkbox" id="selected" name="selected" value="{{message.id}}">
            <span class="text5">받은 시간</span>
        </div>
    </div>
    {% endfor %}
</form>
{% endif %}

{% endblock content %}
