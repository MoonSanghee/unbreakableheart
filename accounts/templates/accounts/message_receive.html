{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/articles_index.css">
{% endblock css %}

{% block content %}
<div style="height:100vh;">
    <h4>내가 받은 메시지</h4>
    {% if messages == 1 %}
    <p>받은 메시지가 없습니다.</p>
    {% else %}
    {% for message in messages %}
    <div class="d-flex justify-content-center py-2 mb-2">
        <div class="second py-2 px-2">
            <form action="{% url 'accounts:message_delete' %}" method="POST">
                {% csrf_token %}
                <input type="checkbox" id="selected" name="selected" value="{{message.id}}">
                <p>{{ message.content }}</p>
                <button type="submit">삭제</button>
            </form>
            <div>
                <span class="text5">받은 시간</span>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

{% endblock content %}
